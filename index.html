<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Слайдер</title>
    <link rel="stylesheet" href="css/style.min.css">
    
    <!-- 
     <script src="js/bundle.js"></script>
    -->
    
    
    <script src="Dev/js/sliderDev.js"></script>
    <script src="Dev/js/sliderInit.js"></script>
</head>

<body>
    <header class="header"></header>
    <div class="container">
        
        <h2 class="title">Слайдер</h2>

        <div class="slider1">
            <div class="slider1__wrapper">
                <img src="img/slider1/slide-1.jpg" alt="слайд 1" class="slider1__item">
                <img src="img/slider1/slide-2.jpg" alt="слайд 2" class="slider1__item">
                <img src="img/slider1/slide-3.jpg" alt="слайд 3" class="slider1__item">
                <img src="img/slider1/slide-4.jpg" alt="слайд 4" class="slider1__item">
            </div>

        </div>
        <span class="slider1__current-slide-span slide-span"></span>

       
        <h2 class="title">Слайдер с двумя картинками</h2>
        <div class="slider2">
            <div class="slider2__wrapper">
                <img src="img/slider2/slide-1.jpg" alt="слайд 1" class="slider2__item">
                <img src="img/slider2/slide-2.jpg" alt="слайд 2" class="slider2__item">
                <img src="img/slider2/slide-3.jpg" alt="слайд 3" class="slider2__item">
                <img src="img/slider2/slide-4.jpg" alt="слайд 4" class="slider2__item">
                <img src="img/slider2/slide-5.jpg" alt="слайд 5" class="slider2__item">
                <img src="img/slider2/slide-6.jpg" alt="слайд 6" class="slider2__item">
            </div>

        </div>
        <span class="slider2__current-slide-span slide-span"></span>
       
       
        <h2 class="title">Слайдер с автоматической прокруткой</h2>

        <div class="autoslider">
            <div class="autoslider__wrapper">
                <img src="img/autoslider/slide-1.jpg" alt="слайд 1" class="autoslider__item">
                <img src="img/autoslider/slide-2.jpg" alt="слайд 2" class="autoslider__item">
                <img src="img/autoslider/slide-3.jpg" alt="слайд 3" class="autoslider__item">
                <img src="img/autoslider/slide-4.jpg" alt="слайд 4" class="autoslider__item">
                <img src="img/autoslider/slide-5.jpg" alt="слайд 5" class="autoslider__item">
                <img src="img/autoslider/slide-6.jpg" alt="слайд 6" class="autoslider__item">
            </div>


        </div>
        <span class="autoslider__current-slide-span slide-span"></span>
    </div>
    
    <footer class="footer"></footer>

</body>

</html>
